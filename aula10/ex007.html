<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somar Valores</title>
    <style>
        body{
            font: normal 14pt Arial;
        }
        input{
            width: 100px;
        }
        div#resultado{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Somador</h1>
    <input type="number" name="txt1" id="valor1"> +
    <input type="number" name="txt2" id="valor2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="resultado">Resultado</div>

    <script>
        function somar(){
            var txtn1 = document.getElementById('valor1')
            var txtn2 = document.getElementById('valor2')
            n1 = Number(txtn1.value)
            n2 = Number(txtn2.value)
            var soma = n1 + n2
            var resultado = document.getElementById('resultado')
            resultado.innerHTML = 'A soma vale ' + soma
        }
    </script>
</body>

</html>
