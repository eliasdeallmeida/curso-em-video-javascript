<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculadora de Tabuada</title>
</head>

<body>
    <header>
        <h1>Tabuada</h1>
    </header>

    <section>
        <div id="numero">
            <p>
                Informe um número
                <input type="number" name="Número" id="txtnum">
                <input type="button" value="Calcular" onclick="calcularTabuada()">
            </p>
        </div>
        <div>
            <select name="Tabuada" id="tabuada" size="10">
                <option>Informe um número para calcular a tabuada!</option>
            </select>
        </div>
    </section>

    <footer>
        <p>&copy; CursoEmVideo</p>
    </footer>

    <script src="scripts/app.js"></script>
</body>

</html>
