<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>

    <style>
        body{
            font: normal 13pt Arial;
        }
        div#saida{
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <p>Verifique sua Nacionalidade</p>
    <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="saida">Resultado: </div>

    <script>
        function verificar(){
            var pais = document.querySelector('input#pais')
            var saida = document.querySelector('div#saida')
            if(pais == 'Brasil'){
                saida.innerHTML += 'Você é brasileiro.'
            }else{
                saida.innerHTML += 'Você é estrangeiro.'
            }
        }
    </script>
</body>

</html>
